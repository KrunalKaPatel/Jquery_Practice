<!-- Set method -->

<!DOCTYPE html>
<html>
<head>
</head>
<body>

<p id="test1">This is a paragraph.</p>
<p id="test2">This is another paragraph.</p>

<p>Input field: <input type="text" id="test3" value="Mickey Mouse"></p>

<button id="btn1">Set Text</button>
<button id="btn2">Set HTML</button>
<button id="btn3">Set Value</button>

<p><a href="https://www.w3schools.com" id="w3s">W3Schools.com</a></p>
<button id="btn4">Change href Value</button>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>

$(document).ready(function(){
  $("#btn1").click(function(){
    $("#test1").text("Hello world!"); /* this will set new text to "#test1" */
  });
  $("#btn2").click(function(){
    $("#test2").html("<b>Hello world!</b>"); /* this will set new html to "#test2" */
  });
  $("#btn3").click(function(){
    $("#test3").val("Dolly Duck"); /* this will set new value to "#test3" */
  });

  $("#btn4").click(function(){
  $("#w3s").attr("href", "https://www.w3schools.com/jquery/"); /* this will set new value to the selected attribute */
  });
});
</script>

</html>

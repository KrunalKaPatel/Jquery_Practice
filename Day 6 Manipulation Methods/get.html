<!-- Get method -->

<!DOCTYPE html>
<html>
<head>
</head>
<body>

<p id="test">This is some <b>bold</b> text in a paragraph.</p>
<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>

<p>Name: <input type="text" id="test2" value="Mickey Mouse"></p>
<button id="value">Show Value</button>

<p><a href="https://www.w3schools.com" id="w3s">W3Schools.com</a></p>
<button id="attribute">Show href Value</button>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    alert("Text: " + $("#test").text()); /* this will show only text of "p" tag */
  });
  $("#btn2").click(function(){
    alert("HTML: " + $("#test").html()); /* this will show the html content */
  });

  $("#value").click(function(){
    alert("Value: " + $("#test2").val());  /* this is used to get value from input */
  });

  $("#attribute").click(function(){
    alert($("#w3s").attr("href")); /* this will get the attribute value form any tags */
  });

});
</script>

</html>

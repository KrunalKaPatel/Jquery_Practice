<!-- TRAVERSING ANCESTORS(PARENTS) -->

<!DOCTYPE html>
<html>
<head>
<style>
.descendants * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}
</style>

</head>
<body>

<div class="descendants" style="width:500px;">div (current element) 
  <p>p (child)
    <span>span (grandchild)</span>   
  </p>
  <p>p (child)
    <span>span (grandchild)</span>
  </p> 
</div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){

  $("div").children().css({"color": "red", "border": "2px solid red"}); /* this will select all childrens of "div" tag */

  $("div").find("span").css({"color": "red", "border": "2px solid green"}); /* this will find the "span" tag in "div" tag */

});
</script>
</html>

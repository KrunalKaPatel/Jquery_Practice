<!DOCTYPE html>
<html>
<head>
</head>
<body>
<button>Insert content after each p element</button>
<p>This is a paragraph.</p>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").after("<p>after()</p>");
  });
});
</script>
</html>

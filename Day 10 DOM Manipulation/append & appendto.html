<!DOCTYPE html>
<html>
<head>
</head>
<body>

<p>This is a paragraph.</p>

<ul>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ul>

<button id="btn1">Append text</button>
<button id="btn2">Append list item</button>
<button id="btn3">Append To end of "p" tag</button>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").append("<b>Appended text</b>."); /* This will append this text to end of p tag */
  });
  $("#btn2").click(function(){
    $("ul").append("<li>Appended item</li>"); /* This will append this text to end of ul tag */
  });
  $("#btn3").click(function(){
    $("<b>Hello World!</b>").appendTo("p"); /* This will append this text to end of p tag */
  });
});
</script>
</html>

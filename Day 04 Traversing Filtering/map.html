<!-- Map Example -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>map demo</title>
<style>
div {
	width: 40px;
	height: 40px;
	margin: 10px;
	float: left;
	border: 2px solid blue;
}

span {
	color: red;
	font-weight: bold;
}

button {
	margin: 5px;
}
</style>

</head>
<body>

<p><button>Turn slice yellow</button>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
function colorEm() {
	let x = ['hey', 'hi', 'hello']

	x.map(function( n ) {
		if(n === 'hi'){
			console.log(n)
		}
	});
}

$( "button" ).click( colorEm );
</script>
</html>

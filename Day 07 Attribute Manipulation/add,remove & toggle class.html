<!DOCTYPE html>
<html>
<head>

<style>
.red {
  color: red;
}
</style>
</head>
<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<button id="adding">Add classes to elements</button>
<button id="removeing">Remove class from elements</button>
<button id="toggling">Toggle Class</button>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
  $("#adding").click(function(){
    $("h1, h2, p").addClass("red");
  });

  $("#removeing").click(function(){
    $("h1, h2, p").removeClass("red");
  });

  $("#toggling").click(function(){
    $("h1, h2, p").toggleClass("red");
  });
});
</script>

</html>

<!DOCTYPE html>
<html>
<head>

</head>
<body>

<button id="addprops">Add a property</button>
<button id="removeprops">Remove a property</button><br><br>

<div></div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
  var $x = $("div");
  $("#addprops").click(function(){
    $x.prop("color", "FF0000");
    $x.append("The color property has the following value: " + $x.prop("color")+"<br>");
  });
  $("#removeprops").click(function(){
  	$x.removeProp("color");
    $x.append("Now the color property has the following value: " + $x.prop("color")+"<br>");
  });
});
</script>
</html>

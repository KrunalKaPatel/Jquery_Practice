<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("div").mouseup(function(){ /* this occurs when the left mouse button is released over the selected element.*/
    $(this).after("<p style='color:green;'>Mouse button released.</p>");
  });
  $("div").mousedown(function(){ /* this occurs when the left mouse button is pressed down over the selected element.*/
    $(this).after("<p style='color:purple;'>Mouse button pressed down.</p>");
  });
});
</script>
</head>
<body>

<div>Press down and release the mouse button over this div element.</div>

</body>
</html>
